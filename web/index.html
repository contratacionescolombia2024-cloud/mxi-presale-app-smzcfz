
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    
    <title>MXI Presale - Token Presale Platform</title>
    <meta name="description" content="MXI Token Presale Platform - Purchase MXI tokens with USDT BEP20" />
    
    <!-- Web3Modal Styles -->
    <style>
      /* Web3Modal Custom Styles */
      w3m-button {
        display: block !important;
        margin: 0 auto;
        max-width: 300px;
      }

      w3m-modal {
        --w3m-z-index: 9999;
      }

      w3m-button::part(button) {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-size: 16px;
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      w3m-button::part(button):hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      }

      @media (max-width: 768px) {
        w3m-button {
          max-width: 100%;
        }
      }

      /* Base styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Loading screen */
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #1a1a1a;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(139, 92, 246, 0.3);
        border-top-color: #8B5CF6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loading-text {
        margin-top: 20px;
        color: #8B5CF6;
        font-size: 16px;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading MXI Presale...</div>
      </div>
    </div>
  </body>
</html>
